<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Add Subject</title>
</head>
<body>
    {% include 'hod_navbar.html' %}
    <div class="container col-sm-5 mt-5 p-5 shadow-lg p-3 mb-5 bg-white rounded">
        <h4 class='text-center alert alert-danger'>Add Subject</h4>
        <form action="{% url 'add_subject' %}" method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label class="mt-2 mb-2">Subject</label>
                <input type="text" class="form-control" placeholder="Subject" name='subject' required>
            </div>
            <div>
                <label class="mt-2 mb-2">Branch</label>
                <select class="form-control" name='branch' required>
                    <option disable>Select Branch</option>
                    {% for i in branch %}
                     <option value='{{i.id}}'>{{i.branch}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="mt-2 mb-2">Teacher</label>
                <select class="form-control" name='teacher' required>
                    <option disable>Select Teacher</option>
                    {% for i in teacher %}
                     <option value='{{i.id}}'>{{i.admin.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class='mt-4'>
                <button type="submit" class="btn btn-warning">Submit</button>
                {% if messages %}
                    <div class=" alert alert-success mt-3">
                        {% for message in messages%}
                            {{message}}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>

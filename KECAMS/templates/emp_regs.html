<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '/css/emp_reg.css' %}">
    <script src="https://kit.fontawesome.com/c39b059ac2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Employee</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Teacher Registration Form</h1>
            {% if messages %}
                <div class="mgs ">
                    {% for message in messages%}
                        {{message}}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" id='teacherForm' action="{% url 'add_teacher' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">                  
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user-tie"></i>
                        <input type="text" placeholder="Name" required name='name'>
                    </div>
                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail" required name='email'>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-id-badge"></i>
                        <input type="text" placeholder="Department" required name='department'>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Address" name='address'>
                    </div>
                    <div class="profile input-field">
                        <i class="fa-solid fa-address-card"></i>
                        <p class="text"> &nbsp; &nbsp;Upload Profile Picture </p>
                        <input type="file" id="myFile" name="profile_pic">
                    </div>
                    {% comment %} <div class="name"> {% endcomment %}
                        {% comment %} <div class="input-field">
                            <i class="fa-solid fa-code-branch"></i>
                            <input type="text" placeholder="Branch">
                        </div>                       {% endcomment %}
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="Mobile Number" name='mobile'>
                        </div>                        
                    {% comment %} </div>                     {% endcomment %}
                    <div class="group">
                        <div class="input-field">
                            <i class="fa-sharp fa-solid fa-o"></i>
                            <label class="Blood">Blood Group</label>
                            <select name="blood_group">
                                <option disable>Select Blood Group</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div> 
                        <div class="input-field">
                            <i class="fa-solid fa-person-half-dress"></i>
                            <label class="Gender">Gender</label>
                            <select name=gender>
                                <option disable>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>                       
                    </div>                   
                    <div class="name">
                        <div class="input-field">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="password" placeholder="Password" name='password1'>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="password" placeholder="Confirm Password" name='password2'>
                        </div> 
                    </div>                    
                </div>
                <div class="btn-field">
                    <button type="submit" value="Submit">Registration</button>
                    <button type="button" id="signin" onclick="document.location='{% url 'Hod_home' %}'">Home</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
